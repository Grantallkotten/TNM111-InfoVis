<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #363744;
        display: flex;
        margin: 0.1vh 1vw;
      }
      canvas {
        background-color: white;
        border-radius: 0.4vw;
        margin: 1vw;
        box-shadow: 0 0 1vw #c0c0c0; /* Horizontal offset, vertical offset, blur radius, and color */
      }
      button {
        color: #fff;
        font-size: bold;
        margin: 1vw;
        width: 100%;
        height: 60px;
        border-radius: 1vw;
        background-color: #de7257;
        cursor: pointer;
        border: 1px solid #e7dbdb; /* Border width, style, and color */
        box-shadow: 0 0 1vw #878787;
      }
      button:hover {
        background-color: #a61818;
        transition: all 300ms;
      }
    </style>
    <title>Scatter Plot Visualization</title>
  </head>
  <body>
    <canvas id="scatterPlotCanvas"></canvas>
    <div style="display: list-item; list-style: none">
      <div>
        <canvas
          id="legendCanvas"
          style="width: 100%; height: fit-content"
        ></canvas>
      </div>
      <button id="toggleButton">Switch Data Source</button>
    </div>

    <script defer src="plot.js"></script>
  </body>
</html>
